<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Challenge Blog</title>
<!-- CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">BLOG</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="/">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/posts">Posts</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/authors">Authors</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="cards" style="display: flex; padding: 10px;">
		<div class="card" style="width: 18rem; margin-right: 10px;">
			<img
				src="https://images2.minutemediacdn.com/image/upload/c_crop,h_1879,w_3340,x_0,y_478/f_auto,q_auto,w_1100/v1560279615/shape/mentalfloss/67424-gettyimages-2504374.jpg"
				class="card-img-top" alt="...">
			<div class="card-body">
				<h5 class="card-title">Authors</h5>
				<p class="card-text">
					Número: <span th:text="${countAuthors}"></span>
				</p>
				<a href="/authors" class="btn btn-primary">Ver</a>
			</div>
		</div>
		<div class="card" style="width: 18rem;">
			<img
				src="https://blog.carratu.com.br/wp-content/uploads/2017/05/como-fazer-uma-postagem-no-wordpress.jpg"
				class="card-img-top" alt="...">
			<div class="card-body">
				<h5 class="card-title">Posts</h5>
				<p class="card-text">
					Número: <span th:text="${countPosts}"></span>
				</p>
				<a href="/posts" class="btn btn-primary">Ver</a>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>
</body>
</html>
